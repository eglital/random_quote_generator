<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Original+Surfer" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap Javascripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Random Quote Machine</title>
  </head>
  <body>

    <!--This is the title-->

    <header>
      <div class="page-header">
        <h1 class="text-center">Random Quote Machine</h1>
      </div>
    </header>

    <!--Main section where quotes will go-->
    <div class="content">
        <div class="container">
          <div class="well">
          </div>
        </div>

    <!--Two Buttons-->
      <div class="row-fluid">
        <div class="col-xs-6">
          <button type="button" class="btn btn-primary buttons" id="button-quote" >
            <h5>Next quote</h5>
        </button>
        </div>
        <div class="col-xs-6">
          <a target="_blank" href="https://twitter.com/intent/tweet?text=&hashtags=randomquotegenerator" data-size="large" id = "tweet"><button type="button" class="btn btn-primary buttons" id="button-tweet"> <h5><i class="fa fa-twitter"></i> Tweet!</h5></button></a>
        </div>
      </div>
    </div>

    <footer id="footer"> <i class="fa fa-copyright"></i> Egle Libby </footer>

  </body>
</html>
